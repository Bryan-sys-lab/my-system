version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bsearch
      POSTGRES_USER: bsearch
      POSTGRES_PASSWORD: bsearch
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $${POSTGRES_USER} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL","redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://bsearch:bsearch@postgres:5432/bsearch
      REDIS_URL: redis://redis:6379/0
      DATA_DIR: /data
    ports:
      - "10000:10000"

  worker:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile
    environment:
      DATABASE_URL: postgresql://bsearch:bsearch@postgres:5432/bsearch
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:

